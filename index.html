<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Js</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search Product Name Here..."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('All')">All</button>
        <button class="button-value" onclick="filterProduct('Scarf')">Scarf</button>
        <button class="button-value" onclick="filterProduct('T-Shirt')">T-Shirt</button>
        <button class="button-value" onclick="filterProduct('Pants')">Pants</button>
      </div>
      <div id="products"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
